<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .child{
      width:100px;
      height: 100px;
      background-color: gray;
      margin:20px;
    }
    .parent {
      display: flex;
      background-color: rgb(57, 114, 57);
    }
    .grand-parent {
      display:flex;
      flex-direction: column;
      padding:100px;
      background-color: rgb(219, 219, 105);
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="grand-parent">
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </div>
  <script>
    // nextElementSibling
    firstChild = document.body.querySelector('.child');
    firstChild.style='background-color:red';
    secondChild = firstChild.nextElementSibling;
    secondChild.style='background-color:yellow';

    // previousElementSibling
    fourthChild = document.body.querySelectorAll('.child')[3];
    fourthChild.style='background-color:pink';
    thirdChild=fourthChild.previousElementSibling;
    thirdChild.style='background-color:purple';
  </script>
</body>
</html>
