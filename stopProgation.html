  <!-- stopPropagation -->
  <script>
    parent1 = document.querySelector('.parent');
    parent2 = document.querySelector('.parent:nth-of-type(2)');
    child1 = document.querySelector('.child');
    child2= document.querySelectorAll('.child')[1];

    ///////////////
    child1.addEventListener('click', (e)=> {console.log('hello world 1');
    e.stopPropagation();
  });
  child1.addEventListener('click', (e)=> console.log('hello world 2'));
  parent1.addEventListener('click', (e)=> console.log('hello world 3'));
  </script>
