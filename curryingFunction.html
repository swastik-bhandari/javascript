  <script>

    ////////// curring function using bind()
    function sum (a , b) {
      console.log(a+b);
    }
    sum5=sum.bind(sum,5);
    console.log(sum5);
    sum5(4);
    // sum5=sum.bind(sum,5 , 7);
    // console.log(sum5);
    // sum5(4); // 4 does not overrides 7

    /////////// curring function using closure
    function product(a){
      return (b) => {
        console.log(a*b);
      }
    }
    const product5 = product(5);
    console.log(product5);
    product5(10);
