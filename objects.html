    <!-- shorthands in objects -->
     <script>
      let name='swastik';
      let grade='A';
      let age=19;

      const obj = {
        name , 
        grade , 
        age,
        addString() { // addString :function() {...} is traditional way. addString() {...} is shorthand and is preferred in modern js code .
          console.log(`name :${this.name}  grade :${this.grade}    age :${this.age}`);
        }
      }
      console.log(obj.name); // swastik
      console.log(obj.grade); // A
      console.log(obj.age);  // 19
      obj.addString();
