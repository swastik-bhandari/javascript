<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="
   check(1 ,false);
    ">rock</button>
  <button onclick="
 check(2 , false);
  ">paper</button>
  <button onclick="
 check(3 , false);
  ">scissors</button>
  <button onclick="
  check(null , true);
  ">reset</button>

<script>
  /* global variables */
    // const scores={
    //  countWin:0,
    //  countLose:0,
    //  countDraw:0,
    // }
    let resultDisplay;
    let src={ countDraw:0 , countLose:0 , countWin:0};

    function parseAndDisplay() {
    return JSON.parse(localStorage.getItem('scoresData'));
  }
    function check(i , reset) {
      const random=Math.random(); //Math.random() generates random numbers from 0 to 1.
    const opponentResult=(parseInt(random*random*random*random*10000))%3+1;
    // console.log(random);
    // console.log(opponentResult);
     src= parseAndDisplay() || src;
    console.log(src);
      if( !reset && opponentResult===i) {
        src.countDraw++;
    }
    else if(!reset && opponentResult===(i+1)%3+1) {
      src.countWin++;
    }
    else if( !reset ){
      src.countLose++;
    }
    else {
      src.countDraw=0;
      src.countLose=0;
      src.countWin=0;
      }
    localStorage.setItem('scoresData',JSON.stringify(src));
    resultDisplay=`countWin :${src.countWin}    countLose :${src.countLose}    countDraw :${src.countDraw}`;
    alert(resultDisplay);
    }
  </script>

    }
    add(5);
  </script> -->
</body>
</html>
